defaultEntrypoints = ["http","https"]

logLevel = "DEBUG"

[entrypoints]
  [entrypoints.api]
  address = ":8081"
  [entrypoints.http]
  address = ":8000"
  [entrypoints.https]
  address = ":4443"
        [entrypoints.https.tls]



[consul]
  endpoint = "{{.ConsulHost}}:8500"
  prefix = "traefik"
  watch = true

[api]
  entrypoint = "api"
