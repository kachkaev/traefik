logLevel = "DEBUG"
defaultEntrypoints = ["http"]

[entrypoints]
[entrypoints.http]
address = ":8000"
[entrypoints.http.proxyProtocol]
trustedIPs = ["{{.HaproxyIP}}"]

[api]

[file]

[backends]
[backends.backend1]
[backends.backend1.servers.server1]
url = "http://{{.WhoamiIP}}"

[frontends]
[frontends.frontend1]
backend = "backend1"
[frontends.frontend1.routes.test_1]
rule = "Path:/whoami"
