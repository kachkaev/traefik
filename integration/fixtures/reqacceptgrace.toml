defaultEntrypoints = ["http"]

logLevel = "DEBUG"

[entrypoints]
  [entrypoints.http]
  address = ":8000"

  [entrypoints.traefik]
  address = ":8001"

[lifeCycle]
  requestAcceptGraceTimeout = "10s"

[file]
[backends]
  [backends.backend]
    [backends.backend.servers.server]
    url = "{{.Server}}"

[frontends]
  [frontends.frontend]
  backend = "backend"
    [frontends.frontend.routes.service]
    rule = "Path:/service"

[ping]
