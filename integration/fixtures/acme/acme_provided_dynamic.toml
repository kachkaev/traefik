logLevel = "DEBUG"

defaultEntrypoints = ["http", "https"]

[entrypoints]
  [entrypoints.http]
  address = ":5002"
  [entrypoints.https]
  address = ":5001"
    [entrypoints.https.tls]


[acme]
email = "test@traefik.io"
storage = "/dev/null"
entrypoint = "https"
onDemand = {{.OnDemand}}
OnHostRule = {{.OnHostRule}}
caServer = "http://{{.BoulderHost}}:4001/directory"
[acme.httpChallenge]
entrypoint="http"

[file]
filename = "fixtures/acme/certificates.toml"
watch = true
