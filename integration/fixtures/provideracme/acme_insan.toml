logLevel = "DEBUG"

defaultEntrypoints = ["http", "https"]

[entrypoints]
  [entrypoints.http]
  address = ":5002"
  [entrypoints.https]
  address = ":5001"
    [entrypoints.https.tls]


[acme]
email = "test@traefik.io"
storage = "/dev/null"
entrypoint = "https"
onDemand = false
OnHostRule = false
caServer = "http://{{.BoulderHost}}:4001/directory"
[acme.httpChallenge]
entrypoint="http"
[[acme.domains]]
main = "acme.wtf"
sans = [ "traefik.acme.wtf" ]


[api]

[file]

[backends]
  [backends.backend]
    [backends.backend.servers.server1]
    url = "http://127.0.0.1:9010"

[frontends]
  [frontends.frontend]
  backend = "backend"
    [frontends.frontend.routes.test]
    rule = "Host:traefik.acme.wtf"